<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/ee5e22106d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Todo List <i class="fa-solid fa-clipboard-list mar-left"></i></h1>
    </div>
    <div class="container">
      <div class="top">
        <span>
          <input type="text" placeholder="Enter here....." />
          <button class="add">+</button>
        </span>
      </div>
      <div class="list">
        <h3 class="mar-bot">Task List</h3>
      </div>
      <button class="remove-btn">Remove All</button>
    </div>
    <div class="completed">
      <div class="clist"><h3 class="mar-bot">Completed List</h3></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
